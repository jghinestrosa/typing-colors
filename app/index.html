<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Typing Colors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <canvas></canvas>
    <div id="text-content" contenteditable="true" class="invisible"></div>
    <div id="toggle" class="round-button change-to-colors">
      <div id="change-to-text">
        <span>A</span>
      </div>
    </div>
    <div id="show-keyboard" class="round-button">
      <span class="fa fa-keyboard-o fa-2x"></span>
    </div>
    <div id="dark-background" class="hide"></div>
    <div id="keyboard-panel-wrapper">
      <div id="keyboard-panel" class="hide">
        <div class="keyboard-rows">
          <div id="" class="keyboard-row">
            <div>Q</div><div>W</div><div>E</div><div>R</div><div>T</div><div>Y</div><div>U</div><div>I</div><div>O</div><div>P</div>
          </div>
          <div id="" class="keyboard-row">
            <div>A</div><div>S</div><div>D</div><div>F</div><div>G</div><div>H</div><div>J</div><div>K</div><div>L</div><div>Ñ</div>
          </div>
          <div id="" class="keyboard-row">
            <div>Z</div><div>X</div><div>C</div><div>V</div><div>B</div><div>N</div><div>M</div><div>,</div><div>.</div><div>-</div>
            </div>
          </div>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
