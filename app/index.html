<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Typing Colors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <canvas></canvas>
    <div id="text-content" contenteditable="true" class="invisible"></div>
    <div id="toggle" class="round-button change-to-colors">
      <div id="change-to-text">
        <span>A</span>
      </div>
    </div>
    <div id="show-keyboard" class="round-button">
      <span class="fa fa-keyboard-o fa-2x"></span>
    </div>
    <div id="dark-background"></div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
